<html>
 <head>
   <title>
   </title>
   <!-- with jquery -->
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script type = "text/javascript" language = "javascript">
      $(document).ready(function() {
          $("#driver").click(function(event){
            var miasto = $("#search").val();
              $.getJSON('http://localhost/belajar_json/jsondatasearch.php?teg='+miasto+'', function(jd) {
                var i=0;
                for(i=0;i<jd.length;i++){
                  var txt = "<p> id: " + jd[i].id_siswa + "</p>";
                  $('#stage').append(txt, '<p>'+jd[i].nama_siswa+'</p>');
                }
              });
          });
          $("#stage").click(function(event) {
            $(this).html('');
          });
      });
    </script>
 </head>
 <body>
    <!-- form jquery -->

    <div id = "stage" style="background-color: rgba(0,0,10,0.5)"></div>
    <input type="text" id="search">
      <input type = "button" id = "driver" value = "Load Data" />
 </body>
 </html>
